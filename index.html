<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>Todos</h2>
            <div class="listrow">
                <input type="text" id="input-box" class="input-box" placeholder=" Görev Ekle">
            </div>
            <ul class="todo-list">
                
                <!-- <li class="checked"> Görev 1 </li>
                <li> Görev 2 </li>
                <li> Görev 3 </li> -->
            </ul>
            <div class="radiomenu">

                <!-- item left olayı -->
                <div class="footerdiv"><span class="footer-leftitem">0 İtem Left</span></div>


                <label><input type="radio" name="filter" value="all">All</label>
                
                <label><input type="radio" name="filter" value="active">Actives</label>

                <label><input type="radio" name="filter" value="completed">Completed</label>

                <div class="footerdivright"><span class="footer-rightitem"></span></div>

            </div> 
        </div>
        
    </div>

</body>
</html>
